  <main class="index d-flex align-items-center pt-4 pb-5 justify-self-center">
    <div class="form-signin w-100 m-auto">
      <form action="/" method="post">
        <img class="mb-4" src="/insta-compare-logo.png" alt="Insta-compare logo" width="130" height="130">
        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

        <div class="form-floating">
          <input class="form-control" id="floatingInput" name="username" type="text" placeholder="Username" autocomplete="off" required autofocus />
          <label for="floatingInput">Username</label>
        </div>

        <div class="form-floating">
          <input class="form-control" id="floatingPassword" name="password" type="password" placeholder="Password" required/>
          <label for="floatingPassword">Password</label>
        </div>

        <div class="form-check text-start my-3">
          <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">Remember me</label>
        </div>

        <button class="btn btn-color w-100 py-2" type="submit">Sign in</button>
